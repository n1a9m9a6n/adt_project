{% extends "layout.html" %}
    {% block content %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-auto">
                <table class="table table-hover">
                    <tr>
                        <td colspan="3" class="text-center" style="font-size: x-large;">Search Operator</td> 
                    </tr>
                    <tr>
                        <form action={{ url_for('search_operator') }} method='get' name='optidsearch' onclick=''>
                            <td><label for='optuname' ></label>By Operator Username</label></td>
                            <td><input type='text' name='optuname' required /></td>
                            <td><button type="submit" class="btn btn-primary btn-sm btn-block active">Search</button></td>
                        </form>
                    </tr>
                    <tr>
                        <form action={{ url_for('search_operator') }} method='get' name='optnamesearch' onclick=''>
                            <td><label for='optname' ></label>By Operator Name</label></td>
                            <td><input type='text' name='optname' required /></td>
                            <td><button type="submit" class="btn btn-primary btn-sm btn-block active">Search</button></td>
                        </form>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    {% endblock %}
