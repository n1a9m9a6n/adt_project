{% extends "layout.html" %}
    {% block content %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-auto">
                <table class="table table-hover">
                    <tr>
                        <td colspan="3" class="text-center" style="font-size: x-large;">Search Face</td> 
                    </tr>
                    <tr>
                        <form action={{ url_for('search_user') }} method='get' name='ridsearch' onclick=''>
                            <td><label for='rid' ></label>By Registration Id</label></td>
                            <td><input type='text' name='rid' required /></td>
                            <td><button type="submit" class="btn btn-primary btn-sm btn-block active">Search</button></td>
                        </form>
                    </tr>
                    <tr>
                        <form action={{ url_for('search_user') }} method='get' name='rnamesearch' onclick=''>
                            <td><label for='rname' ></label>By User Name</label></td>
                            <td><input type='text' name='rname' required /></td>
                            <td><button type="submit" class="btn btn-primary btn-sm btn-block active">Search</button></td>
                        </form>
                    </tr>
                    <tr>
                        <form action={{ url_for('show_all') }} method='post' name='showall'>
                            <td colspan="3" style="text-align: center;">
                                <button type="submit" class="btn btn-primary btn-sm btn-block active">Show All Enrolled Faces</button>
                            </td>
                        </form>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    {% endblock %}
